<div class="row">

                    <div class="text-center">
                        <img src="images/logo.png" class="img-circle" width="90" height="90">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login_email">メールアドレス</label>
                    <input id="login_email" name="email" type="text" class="form-control" placeholder="メールアドレス">

                        <label for="save_email"><input id="save_email" type="checkbox">

                    </div>
                </div>
                <div class="form-group">
                    <label for="login_password">パスワード</label>
                    <input id="login_password" type="password" class="form-control" placeholder="パスワード">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-default btn-block">ログイン</button>
                </div>
                <div class="form-group">
                    <p class="text-left">
                        <small><a href="#">アカウントを作成</a></small>
                        <br>
                        <small><a href="#">パスワードをお忘れの場合</a></small>
                    </p>
                </div>
                <p class="help-block">
                    <small>あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の波。</small>
                </p>
            </div>
        </div>
    </div>
</div>
