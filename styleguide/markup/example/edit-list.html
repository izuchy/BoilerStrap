<div>
    <div class="form-group">
        <label for="edit_name">氏名</label>
        <input id="edit_name" name="name" type="text" class="form-control" placeholder="氏名">
    </div>
    <div class="form-group">
        <label>
            性別
        </label>
        <div class="radio">
            <label for="sex1">
                <input id="sex1" name="sex" type="radio"> 男
            </label>
            <label for="sex2">
                <input id="sex2" name="sex" type="radio"> 女
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="edit_email">メールアドレス</label>
        <input id="edit_email" name="email" type="text" class="form-control" placeholder="メールアドレス">
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-4">
            <div class="form-group">
                <label for="edit_zip">郵便番号</label>
                <input id="edit_zip" name="zip" type="text" class="form-control" placeholder="郵便番号">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-4">
            <div class="form-group">
                <label for="edit_prefecture">都道府県</label>
                <select id="edit_prefecture" name="prefecture" class="form-control">
                    <option>東京都</option>
                    <option>大阪府</option>
                    <option>神奈川県</option>
                    <option>愛知県</option>
                    <option>福岡県</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="edit_address">住所</label>
        <input id="edit_address" name="address" type="text" class="form-control" placeholder="住所">
    </div>
    <div class="form-group">
        <label>状態</label>

        <div>
            <label for="edit_status1" class="checkbox-inline">
                <input id="edit_status1" name="status" type="checkbox"> success
            </label>
            <label for="edit_status2" class="checkbox-inline">
                <input id="edit_status2" name="status" type="checkbox"> danger
            </label>
            <label for="edit_status3" class="checkbox-inline">
                <input id="edit_status3" name="status" type="checkbox"> warning
            </label>
            <label for="edit_status4" class="checkbox-inline">
                <input id="edit_status4" name="status" type="checkbox"> active
            </label>
            <label for="edit_status5" class="checkbox-inline">
                <input id="edit_status5" name="status" type="checkbox"> info
            </label>
            <label for="edit_status6" class="checkbox-inline">
                <input id="edit_status6" name="status" type="checkbox"> none
            </label>
        </div>
    </div>
    <div class="form-group text-right">
        <div class="btn btn-danger">削除</div>
        <div class="btn btn-primary">保存</div>
        <div class="btn btn-primary">更新</div>
    </div>
</div>
</div>
